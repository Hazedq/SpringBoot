<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<h2>
    User Info
</h2>
<br>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.getId()}"/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email">
    <br/><br/>
    <label for="first_name">Enter first_name: </label>
    <input type="text" th:field="*{first_name}" id="first_name">
    <br/><br/>
    <label for="last_name">Enter last_name: </label>
    <input type="text" th:field="*{last_name}" id="last_name">
    <br/><br/>

    <input type="submit" value="OK"/>
</form>
</body>
</html>
